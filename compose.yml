services:
  wgd:
    image: ghcr.io/jinndi/wgdashboard:latest
    container_name: wgd
    restart: unless-stopped
    # All environments optional.
    # Description: https://github.com/jinndi/WGDashboard-sing-box?tab=readme-ov-file#environment-variables-of-the-wgd-service
    environment:
      TZ: ""
      WGD_HOST: ""
      WGD_PORT: ""
      WGD_PATH: ""
      DNS_CLIENTS: ""
      DNS_DIRECT: ""
      DNS_PROXY: ""
      ALLOW_FORWARD: ""
      DIRECT_OVER_WARP: ""
      PROXY_LINK: ""
      PROXY_OVER_WARP: ""
      PROXY_CIDR: ""
      GEOSITE_BYPASS: ""
      GEOIP_BYPASS: ""
      GEO_NO_DOMAINS: ""
    ports:
      - 51820-51830:51820-51830/udp
    volumes:
      - wgd_data:/data
      - wgd_wgconf:/etc/wireguard
      - wgd_awgconf:/etc/amnezia/amneziawg
      - /lib/modules:/lib/modules:ro
    networks:
      - wgd_net
    privileged: true

  # ! Remove this service if you could not get a domain for the panel
  # Description: https://github.com/jinndi/WGDashboard-sing-box?tab=readme-ov-file#environment-variables-of-the-wgd-service
  wgd-caddy:
    image: ghcr.io/jinndi/caddy:latest
    restart: unless-stopped
    container_name: wgd-caddy
    environment:
      DOMAIN: ""
      EMAIL: ""
      SERVICE_NAME: ""
      SERVICE_PORT: ""
    ports:
      - 443:443/tcp
      - 443:443/udp
    volumes:
      - wgd_caddydata:/data
      - wgd_caddyconf:/config
    networks:
      - wgd_net
    cap_add:
      - NET_ADMIN

volumes:
  wgd_data:
    name: wgd_data
    driver: local
  wgd_wgconf:
    name: wgd_wgconf
    driver: local
  wgd_awgconf:
    name: wgd_awgconf
    driver: local
  # ! Remove this volumes if you could not get a domain for the panel
  wgd_caddydata:
    name: wgd_caddydata
    driver: local
  wgd_caddyconf:
    name: wgd_caddyconf
    driver: local

networks:
  wgd_net:
    name: wgd_net
    driver: bridge
    enable_ipv6: true
    ipam:
      driver: default
      config:
        - subnet: 172.28.100.0/24
        - subnet: fd00:dead:beef:100::/64
