services:
  wgd:
    image: ghcr.io/jinndi/wgdashboard:latest
    container_name: wgd
    restart: unless-stopped
    # All environments optional
    environment:
      TZ: ""             # Default: Europe/Amsterdam
      WGD_HOST: ""       # Default: Autodetect IP. Domain or IP for WG clients 
      WGD_PORT: ""       # Default: 10086 (Port WEB UI)
      WGD_PATH: ""       # Default: <empty> (Path to the WEB panel without / in the address bar)
      DNS_CLIENTS: ""    # Default: 1.1.1.1 (for WG clients)
      DNS_DIRECT: ""     # Default: 77.88.8.8 (DoH, for sing-box direct outbaund)
      DNS_PROXY: ""      # Default: 1.1.1.1 (DoH, for sing-box proxy outbaund)
      PROXY_LINK: ""     # Supports: VLESS over TCP with REALITY and XTLS-RPRX-Vision
      CIDR_PROXY: ""     # Default: 10.10.10.0/24 (For proxy routing. More through comma)
      GEOSITE_BYPASS: "" # Example: category-ru,geolocation-cn (Geosite rules for bypassing proxy by domain names.)
      GEOIP_BYPASS: ""   # Example: ru,by (GeoIP rules for bypassing proxy by country IP addresses.)
      GEO_NO_DOMAINS: "" # Example: vk.com,habr.com,4pda (List of domain names that override `GEOSITE_BYPASS` and `GEOIP_BYPASS` rules and are routed through the proxy.)
    ports:
      - 51820-51830:51820-51830/udp
    volumes:
      - wgd_data:/data
      - wgd_wgconf:/etc/wireguard
      - wgd_awgconf:/etc/amnezia/amneziawg
      - /lib/modules:/lib/modules:ro
    networks:
      - wgd_net
    privileged: true

  # ! Remove this service if you could not get a domain for the panel
  wgd-caddy:
    image: ghcr.io/jinndi/caddy:latest
    restart: unless-stopped
    container_name: wgd-caddy
    environment:
      DOMAIN: ""       # Required. Domain linked to your server's IP.
      EMAIL: ""        # Required. Your email adress
      SERVICE_NAME: "" # Default: wgd
      SERVICE_PORT: "" # Default: 10086
    ports:
      - 443:443/tcp
      - 443:443/udp
    volumes:
      - wgd_caddydata:/data
      - wgd_caddyconf:/config
    networks:
      - wgd_net
    cap_add:
      - NET_ADMIN

volumes:
  wgd_data:
    name: wgd_data
    driver: local
  wgd_wgconf:
    name: wgd_wgconf
    driver: local
  wgd_awgconf:
    name: wgd_awgconf
    driver: local
  wgd_caddydata:
    name: wgd_caddydata
    driver: local
  wgd_caddyconf:
    name: wgd_caddyconf
    driver: local

networks:
  wgd_net:
    name: wgd_net
    driver: bridge
    enable_ipv6: true
    ipam:
      driver: default
      config:
        - subnet: 192.168.100.0/24
        - subnet: fd12:3456:789a:1::/64
